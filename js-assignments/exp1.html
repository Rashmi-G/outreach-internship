<p> 1. Write a JavaScript program to find the area of a triangle where lengths of the three of its sides are 5, 6, 7. </p><br>

<p>Area of triangle with sides 5,6,7 is : </p>
<p id="demo"></p>

<script>
var x = areaOfTriangle();
document.getElementById("demo").innerHTML = x;
 function areaOfTriangle(){
	
	var a = 5;
	var b = 6;
	var c = 7;
	var s = 0.5*(a+b+c);
    var area = Math.sqrt(s*(s-a)*(s-b)*(s-c));
	return area;
}
</script>
