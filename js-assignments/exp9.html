<p>9. Write a JavaScript function that returns array elements larger than a number.</p>

<p>Minimum value: <input type="number" id="toCheck"></p>
<button onclick="myFunction()">submit</button>

<p>All values in array above minimum: <span id="demo"></span></p>

<script>
var ages = [32, 33, 12, 40];
document.write("array elements are: "+ages);

function checkAdult(age) {
    return age >= document.getElementById("toCheck").value;
}

function myFunction() {
    document.getElementById("demo").innerHTML = ages.filter(checkAdult);
}
</script>
