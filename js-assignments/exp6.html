<p>6. Write a JavaScript function that reverse a number.
</p>

<form>
Enter the number: <input type="number" id="demo"><br><br>
<button onclick = "reverse()">submit</button>
</form>

<script>
 function reverse(){
 	var x = document.getElementById("demo").value;
	var r = String(x);
	var y = r.split("");
	var a = y.reverse();
	var b = a.join("");
	document.write(b);
    
	}
	
</script>
